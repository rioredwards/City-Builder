<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>City Builder</title>
        <script src="https://kit.fontawesome.com/2072f7b46a.js" crossorigin="anonymous"></script>

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Comfortaa&family=Tangerine&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/city.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <i class="fa-solid fa-city"></i>
            <h1>City Builder</h1>
        </header>

        <main>
            <section class="build-section">
                <label>Name <input id="name-input" value="Cooltown" /></label>
                <label
                    >Climate
                    <select id="climate-select">
                        <option value="desert">Desert</option>
                        <option value="tropical">Tropical</option>
                        <option value="polar">Polar</option>
                    </select></label
                >
                <label
                    >Architecture
                    <select id="architecture-select">
                        <option value="modern">Modern</option>
                        <option value="gothic">Gothic</option>
                        <option value="beaux-arts">Beaux-Arts</option>
                    </select></label
                >
                <label
                    >Add Attraction
                    <div class="add-attraction">
                        <input id="attraction-input" />
                        <button id="add-button">+</button>
                    </div>
                </label>
            </section>
            <article id="city-article" class="desert modern">
                <h1>Welcome to <span id="name-display">Cooltown</span>...</h1>
                <div class="images">
                    <img
                        id="climate-image"
                        src="./assets/climate/Climate-Desert.jpg"
                        alt="desert"
                    />
                    <img
                        id="architecture-image"
                        src="./assets/architecture/Architecture-Modern.jpg"
                        alt="modern"
                    />
                </div>
                <ul id="attraction-list">
                    <li>cat</li>
                    <li>cow</li>
                    <li>horse</li>
                </ul>
            </article>
        </main>
    </body>
</html>
